<script type='text/javascript'>
  (function($){
    function renderRow(rule) {
      return `<tr>
          <th>${rule.service}</th>
          <th>${rule.name}</th>
          <td>${rule.type}</td>
          <td>${rule.pattern}</td>
        </tr>`;
    }

    function renderTable(rules, elementId) {
      let ruleHTML = '';
      rules.forEach(function(r) {
        ruleHTML += renderRow(r);
      });
      $(elementId).html(ruleHTML);
    }

    var json = $.getJSON('/library/filters.json')
      .done(data => {
        renderTable(data.rules, '#lib-info');
      }).fail(data => console.log(data));
  }(jQuery));
</script>

<div>
  <div class='library'>
    <div class='row'>
      <div class='col'>
      </div>
    </div>
    <div class='row'>
      <div class='col'>
        <table class="table table-sm">
          <tbody id='lib-info'>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
